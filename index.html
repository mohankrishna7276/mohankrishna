<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nagara Seva</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
  <header>
    <div class="header-inner">
      <h1>Nagara Seva</h1>
      <p class="subtitle">Report issues ¬∑ Track progress ¬∑ Keep the city clean</p>
    </div>
  </header>

  <div class="main">
    <!-- LEFT: Issue List -->
    <aside class="left-frame">
      <div class="left-inner">
        <h2>Issues</h2>
        <div id="issueList" class="issue-list">Loading...</div>
      </div>
    </aside>

    <!-- RIGHT: Main content -->
    <main class="right-frame">
      <div class="container">

        <!-- HOME -->
        <section id="home">
          <div class="controls">
            <div class="control-row">
              <select id="statusFilter" onchange="loadIssues()">
                <option value="All">All Status</option>
                <option value="Reported">Reported</option>
                <option value="In Progress">In Progress</option>
                <option value="Solved">Solved</option>
              </select>

              <select id="dateFilter" onchange="loadIssues()">
                <option value="All">All Time</option>
                <option value="7">Last 7 Days</option>
                <option value="30">Last 30 Days</option>
              </select>

              <input id="searchBox" type="text" placeholder="Search title or description..." oninput="loadIssues()">
            </div>

            <div class="control-row row-right">
              <button class="btn" onclick="showSection('reportIssue')">‚ûï Report Issue</button>
              <button class="btn outline" onclick="showSection('officerDashboard')">Officer Dashboard</button>
            </div>
          </div>

          <div id="publicMap" class="map"></div>
        </section>

        <!-- REPORT ISSUE -->
        <section id="reportIssue" class="hidden">
          <h2>Report an Issue</h2>
          <input id="issueTitle" placeholder="Title">
          <textarea id="issueDesc" placeholder="Describe the issue..."></textarea>
          <input id="issueLocation" placeholder="latitude,lng (or use location button)">
          <div class="row">
            <input type="file" id="issuePhoto" accept="image/*">
            <button class="btn small" onclick="useCurrentLocation()">üìç Use Current Location</button>
          </div>
          <div class="row">
            <button class="btn" onclick="submitIssue()">Submit</button>
            <button class="btn outline" onclick="showSection('home')">Cancel</button>
          </div>
          <div id="clientMap" class="map"></div>
        </section>

        <!-- OFFICER DASHBOARD -->
        <section id="officerDashboard" class="hidden">
          <div class="officer-header">
            <h2>Officer Dashboard</h2>
            <div>
              <button class="btn outline" onclick="showSection('home')">Back to Public View</button>
            </div>
          </div>

          <div id="officerList" class="issue-list">Loading...</div>
        </section>

      </div>
    </main>
  </div>

  <!-- Leaflet + App JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
